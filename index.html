<div class="contactcontainer" id = "contact">
  <div style="text-align:center">
    <h4>Contact Me!</h4>
    <h5>I'll get back to you as soon as I can</h5>
  </div>
  <div class="row">
    <div class="column">
      <img src="myimage/contactformphoto.png" style="width: 39vw">
    </div>

    <div class="column">
      <form class = "row g-3" action="https://formsubmit.co/rlakenharville@gmail.com" method="POST">
      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
